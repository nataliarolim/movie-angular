<h2>{{title}}</h2>
<div class="movie">
  <div class="movie_images">
    <div class="thumbnails">
      <ngx-slick-carousel class="carousel" #slickModal="slick-carousel" [config]="sliderConfig"
        (afterChange)="afterChange($event)">
        <div class="slick-item" ngxSlickItem *ngFor="let m of movies?.results">
          <img src="https://image.tmdb.org/t/p/w200{{m?.poster_path}}" alt="{{m.title}}">
        </div>

      </ngx-slick-carousel>
    </div>

  </div>

</div>

<h2>{{title}}</h2>
<div class="movie">
  <div class="movie_images">
    <div class="thumbnails">
      <ngx-slick-carousel class="carousel" #slickModal="slick-carousel" [config]="sliderConfig">
        <div class="slick-item" ngxSlickItem *ngFor="let movie of movies?.results">
          <button (click)="goToDetails(movie)"><img src="https://image.tmdb.org/t/p/w200/{{movie?.poster_path}}" alt="{{movie.title}}"></button>
        </div>
      </ngx-slick-carousel>
    </div>

  </div>

</div>

<button class="go_back" routerLink="/"><mat-icon>arrow_back</mat-icon></button>
<div class="container_main">

  <div class="container_details">
    <h1>{{movieDetails?.title || tvDetails?.name }}
      <button mat-icon-button class="add_favorite"  (click)="addFavorite()" >
       Add Favorite
      </button>
    </h1>
    <img src="https://image.tmdb.org/t/p/w400{{movieDetails?.poster_path || tvDetails?.poster_path }}" alt="{{movieDetails?.title}}" />
    <p><strong>OVERVIEW:</strong> {{movieDetails?.overview || tvDetails?.overview}}</p>
    <p><strong>IMDB:</strong> {{movieDetails?.vote_average || tvDetails?.vote_average }}/10</p>
    <p><strong>RELEASE DATE:</strong> {{movieDetails?.release_date || tvDetails?.last_air_date}}</p>
  </div>
</div>
